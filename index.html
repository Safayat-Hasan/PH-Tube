<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mx-6">
        <div class="navbar mx-auto my-6  bg-base-100">
            <div class="navbar-start">
                <img src="Logo.png" alt="">
            </div>
            <div class="navbar-center">
                <button onclick="sortViews()" class="bg-[#25252533] px-5 py-3 rounded text-xl font-medium">Sort by view</button>
            </div>
            <div class="navbar-end">
                <button onclick="blogSite()" class="bg-[#FF1F3D] text-white text-lg font-medium px-5 py-3 rounded">Blog</button>
            </div>
        </div>
        <hr class="mx-6 bg-[#17171733] h-[1px]">
    </header>
    <main class="mx-6">
        <section class="text-center my-6">
            <button id="1000" class="bg-[#25252533] text-lg font-semibold px-5 py-1 rounded" onclick="loadVideo(1000);changeColor(1000)">All</button>
            <button class="md:ml-3 lg:ml-3 bg-[#25252533] text-base font-medium px-5 py-2 rounded" onclick="loadVideo(1001)">Music</button>
            <button class="md:ml-3 lg:ml-3 bg-[#25252533] text-base font-medium px-5 py-2 rounded" onclick="loadVideo(1003)">Comedy</button>
            <button class="md:ml-3 lg:ml-3 bg-[#25252533] text-base font-medium px-5 py-2 rounded" onclick="loadVideo(1005)">Drawing</button>
        </section>
        <section>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="video-container">

            </div>
        </section>
        <section id="oops-section">

        </section>
    </main>
    <footer>

    </footer>
    <script src="js/ph.js"></script>
</body>

</html>
